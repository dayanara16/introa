<html>
<form>
<input type="text" id="input" onkeydown="checkLength()" maxlength="140" />
</form>
<script type="text/javascript">
function checkLength() {
	var sentence = document.getElementById("input").value;
	//how do we get what the user has typed into the input
	if(sentence.length > 140)
	{
		console.log("You have reached the max length of characters" );
	}
	else 
	{
		console.log("You still have space to write.");
	}

}
</script>
</html>
